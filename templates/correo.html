<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Temporal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/correo.css">
   
</head>
<body>
    <canvas id="c"></canvas>
    <div class="section-top-qr">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-8">
                    <div class="temp-emailbox">
                        <div class="logo-container text-center mb-4">
                            <img src="logaso-fotor-bg-remover-2024090415423.png" alt="Logo">
                            <p class="logo-text">S O F T B I R D</p>
                        <h2 class="text-center text-white">Tu dirección de correo electrónico temporal</h2>
                        <form>
                            <div class="input-box-col">
                                <div class="email-section">
                                    <div class="email-bar input-group mb-3">
                                        <input type="text" id="email" class="form-control" value="ejemplo@gmail.com" readonly>
                                        <div class="loading-dots">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="button-group d-flex justify-content-around mt-3">
        <button class="btn btn-primary" onclick="copyEmail()"><i class="fas fa-copy"></i> Copiar</button>
        <button class="btn btn-success" onclick="refreshEmail()"><i class="fas fa-sync-alt"></i> Actualizar</button>
        <button class="btn btn-warning" onclick="changeEmail()"><i class="fas fa-exchange-alt"></i> Cambiar</button>
        <button class="btn btn-danger" onclick="deleteEmail()"><i class="fas fa-trash-alt"></i> Borrar</button>
    </div>
    <div class="container mt-5">
        <div class="message-section bg-dark text-white p-5 rounded shadow-lg">
            <h3 class="text-center mb-4">Mensajes recibidos</h3>
            <div id="messages" class="mt-3">
                <p class="text-center">No hay mensajes aún</p>
            </div>
        </div>

        
        
    </div>

    
    <script src="/static/js/correo.js"></script>
</body>
</html>
